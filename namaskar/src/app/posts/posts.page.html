<ion-header>
  <ion-toolbar color="dark">
    <ion-title>posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- - POSTS CONTENT STARTS -->
<div *ngIf="problem==0" #posts_noproblem>
  <ion-card *ngFor="let post of posts">
    <a [href] ="post.url" >
    <ion-card-header >
      <!-- <img [src]="post.imgurl" style="height:0%;"/> -->

      <ion-img style="width: 300px; height: 200px;display: block;margin-left: auto;
  margin-right: auto;" [src]="post.img_link" ></ion-img>

      <ion-card-subtitle>{{post.subtitle}}</ion-card-subtitle>
      <ion-card-title >{{post.title}}</ion-card-title>
    </ion-card-header></a>

    <ion-card-content>


    {{post.description}}
    </ion-card-content>

  </ion-card>

<ion-grid><ion-row><ion-col></ion-col>  <ion-col><ion-button color="dark" (click)="LoadNext()">Load more posts</ion-button></ion-col><ion-col></ion-col></ion-row></ion-grid>
</div>
<div *ngIf="problem==1" #posts_problem>
  <ion-grid style="vertical-align:middle;" ><ion-row >
    <ion-col></ion-col><ion-col>

  <ion-label color="dark" #posts_problem_label>Loading the latest posts...<!-- Crescent -->
<ion-spinner name="crescent"></ion-spinner></ion-label>
</ion-col><ion-col></ion-col></ion-row></ion-grid>
</div>

  <!-- - POSTS CONTENT ENDSS -->

</ion-content>
